  <body>
    <div class="iphone">
      <section class="nhapMang">
        <div class="content text-center">
          <h1 style="color: rgb(224, 99, 119)">
            Các số nguyên và lưu trữ trong mảng
          </h1>

          <div class="content_nhapN">
            <div class="mb-3 d-flex">
              <input
                type="number"
                class="form-control"
                name=""
                id="nhapMang"
                aria-describedby="helpId"
                placeholder=""
              />
              <button type="submit" class="button btn w-25" onclick="xuat()">
               Thêm
              </button>
            </div>
            <p class="xuatmang hienThi p-2" id="ht">
              <i class="fa-regular fa-angles-right fs-3"></i>
            </p>
          </div>
        </div>
      </section>
      <section class="baiTap">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                1. Tổng các số dương trong mảng.
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="baiTap_content">
                <button class="button btn" onclick="bai1()">Tính Tổng</button>
                <p class="xuatmang hienThi p-2" id="hienthibai1">
                  <i class="fa-regular fa-angles-right fs-3"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                2. Đếm có bao nhiêu số dương trong mảng.
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"

                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                3. Tìm số nhỏ nhất trong mảng.
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"

              <div class="baiTap_content">

                <div class="baiTap_Nhap mt-4">

                      class="form-control w-50 border-5"
                      name=""
                      id="so1"
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 1"
                    />
                    <input
                      type="number"
                      class="form-control w-50 border-5"
                      name=""
                      id="so2"
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 2"
                    />
                  </div>
                </div>
                <button class="button btn" onclick="bai6()">Đổi chỗ</button>
                <p class="xuatmang hienThi p-2" id="hienthibai6">
                  <i class="fa-regular fa-angles-right fs-3"></i>

            <div

              class="accordion-collapse collapse"

                      class="form-control w-50 border-5"
                      id="sothuc"
                      aria-describedby="helpId"
                      placeholder="Nhập số vị trí 1"
                    />
                    <button type="submit" class="button btn m-0 ms-3">Thêm</button>
                  </div>
                  <p class="xuatmang hienThi p-2" id="hienthimang">
                    <i class="fa-regular fa-angles-right fs-3"></i>
                  </p>
                </form>
                <button class="button btn" onclick="bai9()">Đếm số nguyên</button>
                <p class="xuatmang hienThi p-2" id="hienthibai9">
                  <i class="fa-regular fa-angles-right fs-3"></i>
